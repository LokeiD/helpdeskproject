<!-- 1. Definimos el fragmento con un nombre único -->
<div id="modalmantenimiento" class="modal fade bd-example-modal"
     tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true"
     th:fragment="modal-usuario">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="modal-close" data-dismiss="modal" aria-label="Close">
          <i class="font-icon-close-2"></i>
        </button>
        <h4 class="modal-title" id="mdltitulo"></h4>
      </div>
      <!-- 2. Formulario que será manejado por JS -->
      <form id="usuario_form">
        <div class="modal-body">
          <!-- Campo oculto para el ID del usuario (para editar) -->
          <input type="hidden" id="usu_id" name="usu_id">
          <!-- Campo oculto para CSRF -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="form-group">
            <label class="form-label" for="nombres">Nombre (*)</label>
            <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingrese Nombre" required>
          </div>

          <!-- 3. Apellidos Separados -->
          <div class="form-group">
            <label class="form-label" for="apellidoPaterno">Apellido Paterno (*)</label>
            <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" placeholder="Ingrese Apellido Paterno" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="apellidoMaterno">Apellido Materno (*)</label>
            <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" placeholder="Ingrese Apellido Materno" required>
          </div>


          <div class="form-group">
            <label class="form-label" for="correo">Correo Electronico (*)</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="test@test.com" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="passwoord">Contraseña (*)</label>
            <input type="password" class="form-control" id="passwoord" name="passwoord" placeholder="************" required>
            <small class="form-text text-muted">La contraseña es obligatoria al crear. Al editar, déjela en blanco para no cambiarla.</small>
          </div>

          <!-- 4. Combos para Rol y Area (se llenarán con JS) -->
          <div class="form-group">
            <label class="form-label" for="rolId">Rol (*)</label>
            <select class="select2" id="rolId" name="rolId" style="width: 100%;" required>
              <option value="">Seleccionar Rol</option>
              <!-- JS llenará esto -->
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="areaId">Área (*)</label>
            <select class="select2" id="areaId" name="areaId" style="width: 100%;" required>
              <option value="">Seleccionar Área</option>
              <!-- JS llenará esto -->
            </select>
          </div>

          <!-- 5. Campo Teléfono Eliminado (no está en tu BD Spring) -->

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-rounded btn-default" data-dismiss="modal">Cerrar</button>
          <button type="submit" name="action" id="btnGuardar" value="add" class="btn btn-rounded btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
