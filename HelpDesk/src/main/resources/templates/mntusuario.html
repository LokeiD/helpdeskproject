<!DOCTYPE html>
<!-- 1. Usa el layout principal -->
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <!-- 2. Título específico -->
  <title>Mantenimiento Usuario</title>
</head>
<body>

<!-- 3. Contenido principal -->
<main layout:fragment="content">
  <header class="section-header">
    <div class="tbl">
      <div class="tbl-row">
        <div class="tbl-cell">
          <h3>Mantenimiento Usuario</h3>
          <ol class="breadcrumb breadcrumb-simple">
            <li><a th:href="@{/home}">Home</a></li>
            <li class="active">Mantenimiento Usuario</li>
          </ol>
        </div>
      </div>
    </div>
  </header>

  <div class="box-typical box-typical-padding">
    <button type="button" id="btnnuevo" class="btn btn-inline btn-primary">Nuevo Registro</button>
    <table id="usuario_data" class="table table-bordered table-striped table-vcenter js-dataTable-full" style="width:100%">
      <thead>
      <tr>
        <th style="width: 10%;">Nombre</th>
        <th style="width: 10%;">A. Paterno</th>
        <th style="width: 10%;">A. Materno</th>
        <th class="d-none d-sm-table-cell" style="width: 10%;">Correo</th>
        <th class="d-none d-sm-table-cell" style="width: 10%;">Rol</th>
        <th class="d-none d-sm-table-cell" style="width: 10%;">Area</th> <!-- Columna Nueva -->
        <th class="d-none d-sm-table-cell" style="width: 10%;">F. Modificación</th>
        <th class="d-none d-sm-table-cell" style="width: 10%;">F. Eliminación</th>
        <th class="d-none d-sm-table-cell" style="width: 5%;">Estado</th>
        <th class="text-center" style="width: 5%;">Editar</th> <!-- Editar -->
        <th class="text-center" style="width: 5%;">Eliminar</th> <!-- Eliminar -->
        <th class="text-center" style="width: 5%;">Activar</th> <!-- Activar -->
      </tr>
      </thead>
      <tbody>
      <!-- DataTable llenará esto dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- 4. Incluimos el modal como fragmento -->
  <div th:replace="~{fragments/modalmantenimiento :: modal-usuario}"></div>

</main>

<!-- 5. Scripts específicos -->
<th:block layout:fragment="js">
  <script type="text/javascript" th:src="@{/js/mntusuario.js}"></script>
</th:block>

</body>
</html>
