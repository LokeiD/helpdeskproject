<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Consultar Ticket</title>
</head>
<body>

<main layout:fragment="content">
    <header class="section-header">
        <div class="tbl">
            <div class="tbl-row">
                <div class="tbl-cell">
                    <h3>Consultar Ticket</h3>
                    <ol class="breadcrumb breadcrumb-simple">
                        <li><a th:href="@{/}">Home</a></li>
                        <li class="active">Consultar Ticket</li>
                    </ol>
                </div>
            </div>
        </div>
    </header>

    <div class="box-typical box-typical-padding">

        <!-- Filtros (Solo visibles para Soporte - Lo manejaremos con JS por ahora) -->
        <div class="row" id="viewuser"> <!-- ID importante para ocultarlo con JS -->
            <div class="col-lg-3">
                <fieldset class="form-group">
                    <label class="form-label" for="tick_titulo">Titulo</label>
                    <input type="text" class="form-control" id="tick_titulo" name="tick_titulo" placeholder="Ingrese Titulo" required>
                </fieldset>
            </div>

            <div class="col-lg-3">
                <fieldset class="form-group">
                    <label class="form-label" for="cat_id">Categoria</label>
                    <select class="select2" id="cat_id" name="cat_id" data-placeholder="Seleccionar">
                        <option label="Seleccionar"></option>
                        <!-- JS llenará esto -->
                    </select>
                </fieldset>
            </div>

            <div class="col-lg-2">
                <fieldset class="form-group">
                    <label class="form-label" for="prio_id">Prioridad</label>
                    <select class="select2" id="prio_id" name="prio_id" data-placeholder="Seleccionar">
                        <option label="Seleccionar"></option>
                        <!-- JS llenará esto -->
                    </select>
                </fieldset>
            </div>

            <div class="col-lg-2">
                <fieldset class="form-group">
                    <label class="form-label" for="btnfiltrar">&nbsp;</label>
                    <button type="button" class="btn btn-rounded btn-primary btn-block" id="btnfiltrar">Filtrar</button>
                </fieldset>
            </div>

            <div class="col-lg-2">
                <fieldset class="form-group">
                    <label class="form-label" for="btntodo">&nbsp;</label>
                    <button class="btn btn-rounded btn-primary btn-block" id="btntodo">Ver Todo</button>
                </fieldset>
            </div>
        </div>

        <div class="box-typical box-typical-padding" id="table">
            <table id="ticket_data" class="table table-bordered table-striped table-vcenter js-dataTable-full">
                <thead>
                <tr>
                    <th style="width: 5%;">Nro.Ticket</th>
                    <th style="width: 15%;">Categoria</th>
                    <th class="d-none d-sm-table-cell" style="width: 30%;">Titulo</th>
                    <th class="d-none d-sm-table-cell" style="width: 5%;">Prioridad</th>
                    <th class="d-none d-sm-table-cell" style="width: 5%;">Estado</th>
                    <th class="d-none d-sm-table-cell" style="width: 10%;">Fecha Creación</th>
                    <!-- <th class="d-none d-sm-table-cell" style="width: 10%;">Fecha Asignación</th> --> <!-- Omitido por ahora -->
                    <!-- <th class="d-none d-sm-table-cell" style="width: 10%;">Fecha Cierre</th> --> <!-- Omitido por ahora -->
                    <!-- <th class="d-none d-sm-table-cell" style="width: 10%;">Soporte</th> --> <!-- Omitido por ahora -->
                    <th class="text-center" style="width: 5%;"></th> <!-- Botón Ver -->
                </tr>
                </thead>
                <tbody>
                <!-- JS llenará esto -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Incluimos el modal de asignar como fragmento -->
    <div th:replace="~{fragments/modalasignar :: modal-asignar}"></div>

</main>

<!-- Scripts específicos -->
<th:block layout:fragment="js">
    <script type="text/javascript" th:src="@{/js/consultarticket.js}"></script>
</th:block>

</body>
</html>
