<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>

    <link th:href="@{/img/favicon.144x144.png}" rel="apple-touch-icon" type="image/png" sizes="144x144">
    <link th:href="@{/img/favicon.114x114.png}" rel="apple-touch-icon" type="image/png" sizes="114x114">
    <link th:href="@{/img/favicon.72x72.png}" rel="apple-touch-icon" type="image/png" sizes="72x72">
    <link th:href="@{/img/favicon.57x57.png}" rel="apple-touch-icon" type="image/png">
    <link th:href="@{/img/favicon.png}" rel="icon" type="image/png">
    <link th:href="@{/img/favicon.ico}" rel="shortcut icon">

    <link rel="stylesheet" th:href="@{/css/separate/pages/login.min.css}">
    <link rel="stylesheet" th:href="@{/css/lib/font-awesome/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/lib/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="page-center">
    <div class="page-center-in">
        <div class="container-fluid">
            <form class="sign-box">
                <div class="sign-avatar">
                    <img th:src="@{/img/avatar-sign.png}" alt="">
                </div>
                <header class="sign-title">Iniciar Sesión</header>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Correo electrónico"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña"/>
                </div>
                <div class="form-group">
                    <div class="checkbox float-left">
                        <input type="checkbox" id="signed-in"/>
                        <label for="signed-in">Mantener sesion</label>
                    </div>
                    <div class="float-right reset">
                        <a th:href="@{/reset-password}">Recuperar contraseña</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-rounded">Iniciar sesión</button>
                <p class="sign-note">¿Aún no tienes cuenta? <a th:href="@{/sign-in.html}">Registrate</a></p>
            </form>
        </div>
    </div>
</div><script th:src="@{/js/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/js/lib/tether/tether.min.js}"></script>
<script th:src="@{/js/lib/bootstrap/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/match-height/jquery.matchHeight.min.js}"></script>
<script>
    $(function() {
        $('.page-center').matchHeight({
            target: $('html')
        });

        $(window).resize(function(){
            setTimeout(function(){
                $('.page-center').matchHeight({ remove: true });
                $('.page-center').matchHeight({
                    target: $('html')
                });
            },100);
        });
    });
</script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
